<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="icon" href="logo.jpg">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Discount Calculator</h1>
            <label for="originalPrice">Original Price (₹):</label>
            <input type="number" id="originalPrice" placeholder="Enter the original price">
            
            <label for="discountPercentage">Discount Percentage (%):</label>
            <input type="number" id="discountPercentage" placeholder="Enter discount percentage">
            
            <button onclick="calculateDiscount()">Calculate</button>
            
            <div id="result">
                <p id="discountAmount"></p>
                <p id="finalPrice"></p>
            </div>
        </div>
    </div>
